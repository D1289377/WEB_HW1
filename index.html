<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEB_HW1</title>
    <style>
        body {
            background-color: #04dc64;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow-x: hidden;
        }

        .small-top-left {
            width: auto; /* 寬度設為 100% 填滿整行 */
            height: 100px; /* 設定固定高度 */
            position: absolute;
            top: 0;
            left: 0;
            margin: 0; /* 移除原有的邊距 */
            object-fit: cover; /* 確保圖片填滿區域且不變形 */
        }

        .rain {
            /*讓圖片跟右邊界有一行間隔*/
            margin-right: 30px;
            /*把rain.png縮小*/
            width: 200px;
            height: auto;
            position: absolute;
            /*把rain.png放在右下角*/
            bottom: 0;
            right: 0;
            z-index: -1;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100%) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
        }

        .rain-drop {
            position: fixed;
            top: 0;
            width: 10px;
            height: 12px;
            min-width: 10px;
            min-height: 12px;
            background-color: #4797BDFF;
            opacity: 0.5;
            animation: fall linear infinite;
            border-radius: 0 50% 50% 50%;
            transform: rotate(-135deg);
        }

        .center-message {
            text-align: center;
            font-size: 2rem;
            color: #fff;
            line-height: 1.5;
            font-family: monospace;
            /*讓字體變粗*/
            font-weight: bold;

        }


    </style>

</head>
<body>
<div class="center-message">
    The website is currently unavailable.<br>
    Please try again later.
</div>
<img src="img/webtoon.png" alt="webtoon" class="small-top-left">
<img src="img/rain.png" alt="rain" class="rain">

<script>
    const MAX_RAINDROPS = 10; // 限制最多 10 個雨滴

    function createRainDrop() {
        const currentRaindrops = document.querySelectorAll('.rain-drop').length;
        if (currentRaindrops >= MAX_RAINDROPS) return;

        const rainImg = document.querySelector('.rain');
        const rainRect = rainImg.getBoundingClientRect();

        const rainDrop = document.createElement('div');
        rainDrop.classList.add('rain-drop');

        rainDrop.style.left = `${rainRect.left + Math.random() * rainRect.width}px`;
        rainDrop.style.top = `${rainRect.top - 20}px`;
        rainDrop.style.animationDuration = `${Math.random() * 2 + 3}s`;

        document.body.appendChild(rainDrop);

        rainDrop.addEventListener('animationend', () => {
            rainDrop.remove();
        });
    }

    setInterval(createRainDrop, 500);

</script>



</body>
</html>
